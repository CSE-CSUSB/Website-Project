{% extends 'layout.html' %}
{% block content %}
    <h2>{{ action }} Page</h2>

    <p>Please confirm you wish to delete <em>{{ page.title }}</em> at <a href="/{{ page.url }}">{{ page.url }}</a>. <strong>This cannot be undone!</strong></p>

    <a href="javascript:history.go(-1);">Go back</a>

    <form method="post">
        {{ form.csrf_token }}

        {{ form.submit }}
    </form>
{% endblock %}
