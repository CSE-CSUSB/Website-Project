{% extends 'layout.html' %}
{% block content %}
    <h2>{{ action }} Page</h2>

    <form method="post">
        {{ form.csrf_token }}

        {{ form.title.label }}
        {{ form.title }}<br />

        {{ form.url.label }}
        {{ form.url }}<br />

        {{ form.content.label }}<br />
        {{ form.content }}<br />

        {{ form.submit }}
    </form>
{% endblock %}
