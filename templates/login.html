{% extends 'page.html' %}
{% block pagecontent %}
    <div class="login">
        <form action="/login" method="post">
            {{ form.csrf_token }}

            {{ form.username.label }}
            {{ form.username }}

            {{ form.password.label }}
            {{ form.password}}

            {{ form.submit }}
        </form>
    </div>
{% endblock %}
