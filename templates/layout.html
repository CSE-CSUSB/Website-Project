<!doctype html>
<html>
	<head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        {%  if title %}
            <title>{{ title }} - CSE Club at CSU, San Bernardino</title>
        {%  else  %}
            <title>CSE Club at CSU, San Bernardino</title>
        {% endif %}

        <meta content='The official website of the Computer Science and Engineering Club of CSU, San Bernardino.' name='description'>
        <meta content='width=device-width' name='viewport'>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic|Roboto+Condensed:300' rel='stylesheet' type='text/css' />
		<link rel='stylesheet' href='/static/public/css/main.css' />
	</head>

	<body>
		<div class="container">

            {% block content %}
            {% endblock %}

            <div class="member">
                {% if get_loggedin() %}
                    Welcome, {{ get_name() }}! <a href="/members">Members Area</a> <a href="/logout">Log Out</a>
                {% else %}
                    <a href="/login">Log in</a> to access features exclusive to club members.
                {% endif %}
			</div>
		</div>
	</body>
</html>
