{% extends 'admin/rawadmin-master.html' %}
{% block adminblock %}
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-left">
          <div class="btn-group dropup">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Table ({{activetable.name}}) <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
              {% for t in tables %}
              <li{% if t == activetable %} class="active"{% endif %}><a href="/rawadmin/table/{{t.name}}">{{t.name}}</a></li>
              {% endfor %}
            </ul>
          </div>
        </form>
        <p class="navbar-text">{{ count }} items total, 0 selected</p>
        <form class="navbar-form navbar-left">
          <div class="btn-group">
            <button type="button" class="btn btn-default disabled">View</button>
            <button type="button" class="btn btn-default disabled">Edit</button>
            <button type="button" class="btn btn-default disabled">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</nav>

<br>

<div class="panel panel-primary">
  <!-- Table -->
  <table class="table">
    <thead>
      {{ columns|safe }}
    </thead>
    <tbody>
      {% for r in results %}
        {{ r|safe }}
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
